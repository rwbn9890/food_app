<html>
	<head>
		<title>rowspan and colspan to html</title>
	</head>
	
	<body>
	
		<center>
			<table border width="500" cellpadding="20">
				<tr> 
					<td width="33.33%">1</td>
					<td width="33.33%">2</td>
					<td width="33.33%" rowspan="4">3, 6, 9 ,12</td>
				</tr>
				<tr>
					<td colspan="2">4, 5</td>
				</tr>
				<tr>
					<td>7</td>
					<td rowspan="2">8, 11</td>
				</tr>
				<tr>
					<td>10</td>
				</tr>
			</table>
		</center>
	
	</body>

</html>
