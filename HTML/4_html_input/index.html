
<html>
	<head>
		<title>Input tags</title>
	</head>
	
	<body>
	
	
	<form>	
		<label>Name: </label>
		<input type="text" placeholder="Enter your name" required />
			<br/>
			<br/>
		<label>Email:</label>
		<input type="email" placeholder="Enter your email" required />
			<br/>
			<br/>
		<label>Phone:</label>
		<input type="number" placeholder="Enter your Phone" required />
			<br/>
			<br/>
		<label>passkey:</label>
		<input type="password" placeholder="Enter your password" required />
			<br/>
			<br/>
		<label>TEl:</label>
		<input type="tel" pattern="[1-3]{3}-[4-7]{4}-[8-9]{2}" placeholder="123-4567-89"  />
		
		
	
			<br/>
			<br/>
		<label>color:</label>
		<input type="color" />
			<br/>
			<br/>
		<label>Date:</label>
		<input type="date" />
			<br/>
			<br/>
		<label>file:</label>
		<input type="file" />
			<br/>
			<br/>
		<label>Range:</label>
		<input type="range" />
			<br/>
			<br/>
		<label><b>Hobbies:</b></label>
		<br/>
		<input type="checkbox" /> <label>Cricket</label>
		<input type="checkbox" /> <label>Music</label>
		<input type="checkbox" /> <label>Singing</label>
			<br/>
			<br/>
		<label><b>Gender:</b></label>
		<br/>
		<input type="radio" name="gender" /> <label>male</label>
		<input type="radio" name="gender"  /> <label>female</label>
		<input type="radio" name="gender"  /> <label>other</label>
			<br/>
			<br/>
		<label>Address: </label><br/>
		<textarea rows="3" cols="30"></textarea>
			<br/>
			<br/>
		<label>City: </label>
		<select>
			<option>--select city--</option>
			<option>Bhavangar</option>
			<option>Rajkot</option>
			<option>Ghandinagar</option>
			<option>Ahemdabad</option>
		</select>
	
			
			<br/>
			<br/>
			
		<input type="submit" />
	</form>	
		
	</bodY>
</html>
